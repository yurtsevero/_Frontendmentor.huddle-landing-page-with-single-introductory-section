<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="logo"><img src="images/logo.svg" alt="logo" /></section>
      <section>
        <img
          src="images/illustration-mockups.svg"
          alt="mockup image"
          class="mockup"
        />
      </section>
      <section class="body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button id="btnRegister">Register</button>
      </section>
      <footer>
        <div class="container__symbols">
          <div class="circle"><div class="box box__sm"></div></div>
          <div class="circle"><div class="box box__lg"></div></div>
          <div class="circle"><div class="box box__md"></div></div>
        </div>
      </footer>
    </div>
  </body>
</html>
